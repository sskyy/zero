<html>
<head>
    <script src="./js/snap.svg-min.js"></script>
    <script src="./js/jquery-2.1.0.min.js"></script>
    <script src="./js/jquery.simple-color.min.js"></script>
    <script src="./js/semantic.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/lodash.compat.min.js"></script>
    <link href="./css/simple-color.css" rel="stylesheet"/>
    <link href="./css/semantic.css" rel="stylesheet"/>
    <link href="./css/diagram.css" rel="stylesheet"/>
    <link href="./css/main.css" rel="stylesheet"/>
</head>
<body ng-app="dev">
<div class="ui fixed transparent inverted main menu">
    <div class="container">
        <div class="title item">
            <b>Zerojs </b> dev tool
        </div>
    </div>
</div>

<div class="ui form pd10" style="padding-top: 80px;" ng-controller="main">
    <div class="inline fields">
        <div class="field">
            <input type="text" id="url" placeholder="url" ng-model="url">
        </div>
        <div class="field">
            <div class="ui selection dropdown">
                <input type="hidden" name="method" id="method" ng-model="method">
                <div class="default text">GET</div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class="item" data-value="get" ng-click="method='get'">GET</div>
                    <div class="item" data-value="post" ng-click="method='post'">POST</div>
                    <div class="item" data-value="put" ng-click="method='put'">PUT</div>
                    <div class="item" data-value="delete" ng-click="method='delete'">DELETE</div>
                </div>
            </div>
        </div>

    </div>
    <div class="inline fields" ng-repeat="(k,v) in data">
        <div class="field">
            <input type="text" value="{{k}}">
        </div>
        <div class="field">
            <input type="text" value="{{v}}">
        </div>
        <div class="field">
            <div class='ui button'  ng-click="deleteData(k)">-</div>
        </div>
    </div>
    <div class="inline fields">
        <div class="field">
            <input type="text" ng-model="newDataKey">
        </div>
        <div class="field">
            <input type="text" ng-model="newDataValue">
        </div>
        <div class="field">
            <div class='ui button'  ng-click="addData()">+</div>
        </div>
    </div>
    <div class="inline fields">
        <div class="field">
            <div class='ui button' id="getDiagram" ng-click="send()">SEND</div>
        </div>
    </div>
</div>

<div id="moduleSwitches" class="pd10"></div>

<div id="diagramContainer">
    <svg id="diagram"></svg>
</div>


<div class="ui modal" id="descDialog">
    <i class="close icon"></i>
    <div class="header">描述</div>
    <div class="content ui form">
        <div class="inline fields">
            <div class="field">
                <input style="width: 500px" type="text" id="descInput" name="desc">
            </div>
            <div class="field">
                <div class="ui button" id="doneDialog">OK</div>
            </div>
        </div>
    </div>
</div>



<script src="./js/paint.js"></script>
<script src="./js/main.js"></script>
<script>
    $('.ui.dropdown').dropdown()
    $('.ui.modal').modal()
</script>


<svg id="diagram2"></svg>

<script>

</script>


<div class="ui divider"></div>
<div class="ui divided horizontal footer link list" style="text-align: center;width: 100%">
    <div class="item">zerojs dev tool 0.0.1</div>
    <div class="item">
        <a href="http://zerojs.io" class="item">zerojs.io</a>
    </div>
    <div class="item">
        <a href="https://github.com/sskyy/zero" class="item">GitHub</a>
    </div>
</div>

</body>
</html>
